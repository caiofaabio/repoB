name: Call Another Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NOME: ${{ secrets.NOME }}
      SOBRENOME: ${{ secrets.SOBRENOME }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Repository Dispatch
        uses: caiofaabio/repoA
        with:
          env-params: '{"NOME": "${{ github.NOME }}", "SOBRENOME": "${{ github.SOBRENOME }}"}'